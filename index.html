<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="navbar">Weather Dashboard</header>

    <main class="container">
      <div class="row">
        <div class="col-3" id="search-history">
          <form>
            <input class="subject" id="search-input" placeholder="Enter a City"></input>
            <button class="search" id="search-button">Search City</button>
          </form>
          <!-- prepend city search history here -->
          <div id="search-list"></div>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col" id="city-summary"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col" id="five-day-deck">5-Day Forecast
              <div class="card-deck" id="forecast-card-deck"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
